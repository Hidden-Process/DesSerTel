    <body>
        
        <div class="tittle">
        <h1 class="second"> Regístrate</h1>
        </div>
        
        
        <div class="box">
        <form method="POST" action="Registrar" onsubmit="return validacion_registro()">
         <p><input type="text" id="username" name="username" placeholder="Nombre de usuario"></p>
         <p><input type="password" id="pass" name="pass"  placeholder="Contraseña"> </p>
         <p><input type="password" id="pass2" name="pass2"  placeholder="Repite tu contraseña"> </p>
         <p><input type="email" id="mail" name="mail"  placeholder="Correo Electrónico"> </p>
         <p><input type="date" id="birth" name="birth"  placeholder="Fecha Nacimiento"> </p>
         <p><input type="tel" id="phone" name="phone"  placeholder="Número de telefono"> </p> <br>
         <div class="registro"> <input type="submit" name="enviar" value="Registrarme" class="btn btn-primary"></div>
        </form>
        </div>
